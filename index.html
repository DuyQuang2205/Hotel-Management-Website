<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <!-- Start Css links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="CSS/index.css" />
  <link rel="stylesheet" href="CSS/bootstrap.css" />
  <link rel="stylesheet" href="CSS/animate.css" />
  <link rel="stylesheet" href="CSS/fontAwesome.css" />
  <!-- End Css links -->

  <!-- Start Js links -->
  <script src="js/sweetalert.js"></script>
  <script src="js/bootstrap.js"></script>
  <!-- End Js links -->

  <title>Hotel Management System</title>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-light shadow-lg fixed-top navbar-light">
    <div class="container-fluid">
      <img src="img/logo.jpg" class="rounded-circle" width="60" alt="" />
      <a href="#" , class="mx-4 text-white navbar-brand">Hotel Management System</a>
      <button class="navbar-toggler" data-bs-toggler="collapse" data-bs-target="#Menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="Menu">
        <ul class="navbar-nav w-100 justify-content-end">
          <li class="nav-item mx-3 text-white">Home</li>
          <li class="nav-item mx-3 text-white">Images</li>
          <li class="nav-item mx-3 text-white">Contact</li>
        </ul>
      </div>
    </div>
  </nav>
  <br /><br /><br />
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!-- nav tab -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a href="#signup" class="nav-link active" data-bs-toggle="tab"> Signup </a>
          </li>
          <li class="nav-item">
            <a href="#login" class="nav-link" data-bs-toggle="tab"> Login </a>
          </li>
        </ul>
        <!-- nav panes -->
        <div class="auth-box mx-auto p-3 mt-4 mx-4 ">
          <div class="tab-content">
            <!-- Sign Up Form -->
            <div class="tab-pane active container mt-3" id="signup">
              <p class="text-center fw-bold signup-title"> Sign Up </p>
              <form class="sig-form">
                <input name = "FullName" type="text" placeholder="Full Name" class="mb-3 form-control">
                <input name = "Email" type="text" placeholder="Email" class="mb-3 form-control">
                <input name = "PhoneNumber" type="text" placeholder="Phone Number" class="mb-3 form-control">

                <!-- Password Field -->
                <div class="mb-3 position-relative">
                  <input name = "Password" type="password" id="password" placeholder="Password" class="form-control">
                  <button type="button" id="togglePassword"
                    class="btn position-absolute top-50 end-0 translate-middle-y me-2">
                    <img id="eyeIcon1" src="img/eye2.png" width="25" alt="Toggle Password">
                  </button>
                </div>

                <!-- Repeat Password Field -->
                <div class="mb-3 position-relative">
                  <input name = "RepeatYourPassword" type="password" id="passwordrp" placeholder="OK" class="form-control">
                  <button type="button" id="togglePasswordrp"
                    class="btn position-absolute top-50 end-0 translate-middle-y me-2">
                    <img id="eyeIcon2" src="img/eye2.png" width="25" alt="Toggle Password Repeat">
                  </button>
                </div>

                <button type="submit" class="btn btn-primary w-100"> Continue</button>
              </form>
            </div>

            <!-- Login Form -->
            <div class="tab-pane container mt-3" id="login">
              <p class="text-center fw-bold signup-title"> Login </p>
              <form class="log-form">
                <input type="text" placeholder="Email" class="mb-3 form-control">

                <div class="mb-3 position-relative">
                  <input type="password" id="passwordlogin" placeholder="Password" class="form-control">
                  <button type="button" id="togglePasswordlogin"
                    class="btn position-absolute top-50 end-0 translate-middle-y me-2">
                    <img id="eyeIcon3" src="img/eye2.png" width="25" alt="Toggle Password">
                  </button>
                </div>
                <button type="submit" class="btn btn-primary w-100"> Login</button>
              </form>
            </div>
          </div>
        </div>
        <div class="fixed-image">
          <img src="img/mydieu.png" class="w-100" alt="">
        </div>
      </div>
    </div>
    <!-- Start Js -->
    <script src="js/index.js"></script>
    <!-- End Js -->   
</body>

</html>
