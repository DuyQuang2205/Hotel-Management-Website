<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <!-- Start Css links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="CSS/index.css" />
  <link rel="stylesheet" href="CSS/bootstrap.css" />
  <link rel="stylesheet" href="CSS/animate.css" />
  <link rel="stylesheet" href="CSS/fontAwesome.css" />
  <!-- End Css links -->

  <!-- Start Js links -->
  <script src="js/sweetalert.js"></script>
  <script src="js/bootstrap.js"></script>
  <!-- End Js links -->

  <title>Hotel Management System</title>
</head>

<body>
  <div class="fixed-image"></div>
  <nav class="navbar navbar-expand-md bg-light shadow-lg fixed-top navbar-light">
    <div class="container-fluid">
        <img src="../img/logo.jpg" class="rounded-circle" width="60" alt="" />
        <p href="#" class="mx-4 navbar-brand"  style=" font-family:Arial, Helvetica, sans-serif; color: #ffffff;">Hotel Management System</p>
        <div class="navbar-collapse collapse" id="Menu">
            <ul class="navbar-nav w-100 justify-content-end">
                <!-- Nút chuyển Dark Mode thay vì chữ Home -->
                <li class="nav-item mx-3">
                    <button id="darkModeBtn" class="toggle-btn" onclick="toggleDarkMode()">☀️</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <br /><br /><br /><br> <br><br /><br /><br /><br>  <br>
  <div class="container mt-10">
    <div class="cow">
      <div class="col-md-12">
        <!-- nav panes and nav tab -->
        <div class="auth-box mx-auto p-3 mt-4 mx-4 ">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#signup" class="nav-link" data-bs-toggle="tab"> Signup </a>
            </li>
            <li class="nav-item">
              <a href="#login" class="nav-link active" data-bs-toggle="tab"> Login </a>
            </li>
          </ul>
          <div class="tab-content">
            <!-- Sign Up Form -->
            <div class="tab-pane container mt-3" id="signup">
              <p class="text-center fw-bold signup-title" style="color: #000;"> Sign Up </p>
              <form class="sig-form">
                <input name="FullName" type="text" placeholder="Full Name" class="mb-3 form-control">
                <input name="Email" type="text" placeholder="Email" class="mb-3 form-control">
                <input name="PhoneNumber" type="text" placeholder="Phone Number" class="mb-3 form-control">

                <!-- Password Field -->
                <div class="mb-3 position-relative">
                  <input name="Password" type="password" id="password" placeholder="Password" class="form-control">
                  <button type="button" id="togglePassword"
                    class="btn position-absolute top-50 end-0 translate-middle-y me-2">
                    <img id="eyeIcon1" src="img/eye2.png" width="25" alt="Toggle Password">
                  </button>
                </div>

                <!-- Repeat Password Field -->
                <div class="mb-3 position-relative">
                  <input name="RepeatYourPassword" type="password" id="passwordrp" placeholder="Repeat Your Password"
                    class="form-control">
                  <button type="button" id="togglePasswordrp"
                    class="btn position-absolute top-50 end-0 translate-middle-y me-2">
                    <img id="eyeIcon2" src="img/eye2.png" width="25" alt="Toggle Password Repeat">
                  </button>
                </div>
                <div class="social-login mb-3">
                  <button type="button" class="btn facebook w-50"
                    style="background-color: #1877f2; color: white; border-radius: 25px;">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn google w-50"
                    style="background-color: #db4437; color: white; border-radius: 25px;">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn apple w-50"
                    style="background-color: #000; color: white; border-radius: 25px;">
                    <i class="fab fa-apple"></i>
                  </button>
                </div>
                <button type="submit" class="btn btn-primary w-100"> Submit </button>
              </form>
            </div>

            <!-- Login Form -->
            <div class="tab-pane active container mt-3" id="login">
              <p class="text-center fw-bold signup-title" style="color: #000;"> Login </p>
              <form class="log-form">
                <input type="text" placeholder="Email" class="mb-3 form-control">

                <div class="mb-3 position-relative">
                  <input type="password" id="passwordlogin" placeholder="Password" class="form-control">
                  <button type="button" id="togglePasswordlogin"
                    class="btn position-absolute top-50 end-0 translate-middle-y me-2">
                    <img id="eyeIcon3" src="img/eye2.png" width="25" alt="Toggle Password">
                  </button>
                </div>
                <div class="social-login mb-3">
                  <button type="button" class="btn facebook w-50"
                    style="background-color: #1877f2; color: white; border-radius: 25px;">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn google w-50"
                    style="background-color: #db4437; color: white; border-radius: 25px;">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn apple w-50"
                    style="background-color: #000; color: white; border-radius: 25px;">
                    <i class="fab fa-apple"></i>
                  </button>
                </div>

                <!-- Chỉ nút Login mới có type="submit" -->
                <button type="submit" class="btn btn-primary w-100"> Login</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Start Js -->
  <script src="js/index.js"></script>
  <!-- End Js -->
</body>

</html>
